version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3157:80"
    depends_on:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FRONTEND_URL= http://localhost:3157,http://localhost:80
      - GEMINI_API_KEY=AIzaSyCs-AJvdl5jUmSOgzSTRGfukX-jDhUoBZs
      - DATABASE_URL=sqlite:///site.db
      - FLASK_DEBUG=False
    volumes:
      - sqlite_data:/app/backend/db
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/check"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s